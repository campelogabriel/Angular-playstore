<div class="card__pricing">
  <div class="card__pricing--title">
    <h3>{{ gameName }}</h3>
    <p>
      Rating <span>{{ gameRating }}/5</span>
    </p>
  </div>
  <div class="card__pricing--value">
    <div class="console">
      <span>|</span>
      <p>{{ gameType }}</p>
    </div>
    <div class="money">
      <p class="money__price">{{ gamePrice }}</p>
    </div>
  </div>
</div>
