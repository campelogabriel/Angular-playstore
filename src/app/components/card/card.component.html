<a href="" class="card">
  <img [src]="gameCover" class="card__img" alt="" />
  <app-card-label gameGenre="{{ gameGenre }}"></app-card-label>
  <app-card-pricing
    gameName="{{ gameName }}"
    gamePrice="{{ gamePrice }}"
    gameType="{{ gameType }}"
    gameRating="{{ gameRating }}"
  ></app-card-pricing>
</a>
